<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    </head>
<body>

    <div class="grid-container">
        
        <a href="#" class="card" id="card-1">
            <span class="card-text">FACTURA</span>
        </a>

        <a href="#" class="card" id="card-2">
            <span class="card-text">TIENDA</span>
        </a>

        <a href="#" class="card" id="card-3">
            <span class="card-text">HOTEL</span>
        </a>

        <a href="#" class="card" id="card-4">
            <span class="card-text">VIDEO JUEGO</span>
        </a>
        
    </div>

</body>
</html>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; 
        }


        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px; 
            max-width: 900px; 
            width: 100%;
        }


        .card {
            position: relative;
            height: 300px; 
            display: flex; 
            align-items: flex-end; 
            padding: 20px;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease; 
            gap: 20px;
        }

        .card:hover {
            transform: translateY(-5px); 
        }


        .card-text {
            color: black; 
            font-size: 1.5em;
            font-weight: bold;
            z-index: 2; 
            background: white;
            padding: 3px 10px;
            border-bottom: 2px solid black; 
            line-height: 1.2; 
            display: inline-block;
        }
        

        .card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover; 
            background-position: center; 
            z-index: 1; 
        }


        #card-1::before {
            background-image: url('tienda.png');
            background-color: #ffe0f0; 
        }
        #card-2::before {
            background-image: url('factura.png');
            background-color: #f7f7f7; 
        }
        #card-3::before {
            background-image: url('hotel.png');
            background-color: #f7f7f7; 
        }
        #card-4::before {
            background-image: url('videojuego.png');
            background-color: #f0e0ff; 
        }
        
    </style>
